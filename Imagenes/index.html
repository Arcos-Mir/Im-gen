<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes</title>
</head>
<body>
    <!--para navegar entre carpetas "../" para ir a una carpeta anterior -->
    <!--se tiene que conocer la carpeta o ruta y el tipo de extension .jpg, .png, etc -->
    <img src="" alt=""><!--atributo de la ruta src = source -->
    <!--atributo alt = si no carga la imagen aparece un texto de reemplazo 
        a lo que se refiere la imagen  -->
        <!--es recomendable agregar un atributo alt y title el cual nos da el titulo de la imagen -->
    <a href="http://www.google.com">
        <img src="" alt=""><!-- crea un enlace al darle clik a la imagen para ir a una pagina indicada-->
    </a>
</body>
</html>
